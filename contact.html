        <section id="review-section">
            <h2>Leave a Review</h2>
            <form id="review-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title"><br><br>
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5"><br><br>
                <label for="review">Review:</label>
                <textarea id="review" name="review"></textarea><br><br>
                <button type="submit" onclick="showConfirmationToast()">Submit Review</button>
            </form>
            <div id="review-list">
                <!-- reviews will be displayed here -->
            </div>
        </section>
    </main>
    <script>
        document.getElementById("review-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const bookTitle = document.getElementById("book-title").value;
    const rating = document.getElementById("rating").value;
    const reviewText = document.getElementById("review").value;

    // Create review element
    const reviewElement = document.createElement("div");
    reviewElement.classList.add("review");
    reviewElement.innerHTML = `<strong>${bookTitle}</strong><br>Rating: ${rating}/5<br>${reviewText}`;

    // Append review to review list
    document.getElementById("review-list").appendChild(reviewElement);

    // Reset form fields
    document.getElementById("book-title").value = "";
    document.getElementById("rating").value = "";
    document.getElementById("review").value = "";
});
function showConfirmationToast() {
  // Create a toast element
  var toast = document.createElement('div');
  toast.classList.add('confirmation-toast');
  toast.textContent = "Submitted";

  // Append toast to the body
  document.body.appendChild(toast);

  // Set a timeout to remove the toast after a certain duration
  setTimeout(function() {
    toast.remove();
  }, 3000); // 3000 milliseconds (3 seconds) in this example
}

// Example usage
