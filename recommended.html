<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden; /* Prevent scrolling */
      position: relative;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .library-header {
      background-color: transparent;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1; /* Ensure header is above video */
    }

    .logo img {
      width: 120px;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li {
      display: inline-block;
      margin-left: 20px;
      padding-right: 100px;
    }

    .navigation ul li a {
      font-size: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease-in-out; /* Add transition */
    }

    .navigation ul li a:hover {
      color: rgb(249, 229, 6);
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1; /* Ensure header is above video */
    }

    #recommendation-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensure form is above video */
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #recommendations-container {
      margin-top: 20px;
      padding-left: 20px;
      z-index: 1; /* Ensure list is above video */
    }

    #recommendations-container ul {
      list-style: none;
      font-size: 18px;
    }

    #recommendations-container ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted>
    <source src="bg_video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header class="library-header">
    <div class="logo">
      <img src="bg.png" alt="library logo">
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ebooks.html">eBooks</a></li>
        <li><a href="bookbot.html">Book Bot</a></li>
        <li><a href="recommended.html">Books Recommendation</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <h1>Book Recommendations</h1>
  <form id="recommendation-form">
    <label for="userInput">Enter a Book Title:</label>
    <input type="text" id="userInput" name="userInput">
    <button type="submit">Get Recommendations</button>
  </form>
  <div id="recommendations-container"></div>

  <script>
    const form = document.getElementById('recommendation-form');
    const userInput = document.getElementById('userInput');
    const recommendationsContainer = document.getElementById('recommendations-container');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const bookTitle = userInput.value.trim();
      
      fetch('/get-recommendations', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bookTitle }),
      })
      .then(response => response.json())
      .then((data) => {
        const recommendations = data.recommendations;
        const recommendationsList = document.createElement('ul');
        recommendations.forEach((book) => {
          const li = document.createElement('li');
          li.textContent = book;
          recommendationsList.appendChild(li);
        });
        // Clear previous recommendations
        recommendationsContainer.innerHTML = '';
        // Append new recommendations list
        recommendationsContainer.appendChild(recommendationsList);
      })
      .catch((error) => {
        console.error(error);
      });
    });
  </script>

</body>
</html>
