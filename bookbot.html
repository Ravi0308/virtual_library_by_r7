<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Bot</title>
</head>
<body>
  <h1>Book Bot</h1>
  <form id="book-bot-form">
    <label for="userInput">Ask a question:</label>
    <input type="text" id="userInput" name="userInput">
    <button type="submit">Ask</button>
  </form>
  <div id="bot-response"></div>

  <script>
    document.getElementById('book-bot-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent form submission
      const userInput = document.getElementById('userInput').value;

      try {
        const response = await fetch('/get', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `msg=${encodeURIComponent(userInput)}`
        });

        const data = await response.json();
        document.getElementById('bot-response').innerText = data.response;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
